<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App with Inputs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="weather-container">
      <center>
        <h1>Weather Dashboard</h1>
      </center>

      <div class="input-group">
        <label for="latitude-input">Latitude: </label>
        <input
          type="number"
          id="latitude-input"
          placeholder="e.g. 19.43"
          value="25.666815"
          step="any"
        />
      </div>

      <div class="input-group">
        <label for="longitude-input">Longitude: </label>
        <input
          type="number"
          id="longitude-input"
          placeholder="e.g. -99.13"
          value="-100.28233"
          step="any"
        />
      </div>

      <center>
        <button id="fetch-btn" class="btn-primary" onclick="handleFetchClick()">
          Get Weather
        </button>
      </center>

      <div id="weather-result" class="result-box hidden">
        <p>Temperature: <span id="temp-display" style="color:red">--</span> <span style="color:red">Â°C</span></p>
        <p>Wind Speed: <span id="wind-display" style="color:red">--</span> <span style="color:red">km/h</span></p>
      </div>
    </main>

    <center>
      <img
        src="https://open-meteo.com/images/logo-open-meteo.svg"
        alt="Open-Meteo Logo"
        class="logo"
      />

      <footer>
        <p>
          Data provided by
          <a href="https://open-meteo.com/" target="_blank" rel="noopener"
            >Open-Meteo
          </a>
        </p>
      </footer>
    </center>

    <script src="script.js"></script>
  </body>
</html>
